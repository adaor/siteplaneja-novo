<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvão JC - Qualidade e Sustentabilidade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container carvao-container">
        <img src="img/logo4-carvaojc.webp" alt="Logotipo Carvão JC" class="logo">
        <h1>Carvão JC</h1>
        <p class="tagline">Qualidade e sustentabilidade em cada brasa. A escolha ideal para seu churrasco ou negócio.</p>

        <div class="contact-form-container">
            <h2>Quer um Carvão de Qualidade Superior?</h2>
            <p>Preencha o formulário e saiba como adquirir o melhor carvão, com entrega rápida e preço justo.</p>
            <form action="https://formspree.io/f/xovdzkdy" method="POST" class="contact-form">
                <label for="nome">Seu Nome Completo:</label>
                <input type="text" id="nome" name="Nome" required>

                <label for="email">Seu Melhor E-mail:</label>
                <input type="email" id="email" name="Email" required>

                <label for="telefone">Telefone para Contato (WhatsApp):</label>
                <input type="tel" id="telefone" name="Telefone">

                <label for="mensagem">Interesse (Varejo, Atacado, Churrasco, Restaurante):</label>
                <textarea id="mensagem" name="Interesse" rows="5"></textarea>

                <input type="hidden" name="_subject" value="Novo Contato - Carvão JC">
                <button type="submit">Quero um Orçamento!</button>
            </form>
        </div>
    </div>
</body>
</html>
