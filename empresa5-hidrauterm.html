<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrauterm - Soluções em Hidráulica e Térmica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container hidrauterm-container">
       <img src="img/logo5-hidrauterm.webp" alt="Logotipo Hidrauterm" class="logo">
        <h1>Hidrauterm</h1>
        <p class="tagline">Soluções completas e eficientes em hidráulica e térmica para sua casa ou empresa.</p>

        <div class="contact-form-container">
            <h2>Precisa de um Projeto ou Reparo?</h2>
            <p>Descreva sua necessidade e nossos especialistas em hidráulica e térmica entrarão em contato.</p>
            <form action="https://formspree.io/f/xovdzkdy" method="POST" class="contact-form">
                <label for="nome">Seu Nome Completo:</label>
                <input type="text" id="nome" name="Nome" required>

                <label for="email">Seu Melhor E-mail:</label>
                <input type="email" id="email" name="Email" required>

                <label for="telefone">Telefone para Contato (WhatsApp):</label>
                <input type="tel" id="telefone" name="Telefone">

                <label for="mensagem">Detalhes do Projeto/Problema:</label>
                <textarea id="mensagem" name="Mensagem" rows="5"></textarea>

                <input type="hidden" name="_subject" value="Novo Contato - Hidrauterm">
                <button type="submit">Solicitar Orçamento!</button>
            </form>
        </div>
    </div>
</body>
</html>
