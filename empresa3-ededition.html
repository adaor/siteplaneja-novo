<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Edition - Sua Jornada do Conhecimento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container ededition-container">
        <img src="img/logo3-ededition.webp" alt="Logotipo Ed Edition" class="logo">
        <h1 class="company-name">Ed Edition</h1>
        <p class="tagline">Transformando ideias em livros. Sua jornada do conhecimento começa aqui.</p>

        <div class="contact-form-container">
            <h2>Publique Sua Obra Conosco!</h2>
            <p>Seja autor, educador ou empreendedor, temos a solução editorial ideal para você.</p>
            <form action="https://formspree.io/f/xovdzkdy" method="POST" class="contact-form">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="Nome" required>

                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="Email" required>

                <label for="telefone">Telefone (WhatsApp):</label>
                <input type="tel" id="telefone" name="Telefone">

                <label for="interesse">Tipo de Interesse (ex: Publicar Livro, Material Didático, Ebook):</label>
                <textarea id="interesse" name="Interesse" rows="4"></textarea>

                <input type="hidden" name="_subject" value="Novo Contato - Ed Edition">
                <button type="submit">Vamos Publicar!</button>
            </form>
        </div>
    </div>
</body>
</html>
